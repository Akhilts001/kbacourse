<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>certificate issue</title>
</head>
<body bgcolor="#dffff9">
    <p align="right"><a href="frontpage.htm">Home</a> 
        <a href="issuecertificate.htm">&nbsp Issue certificate</a></p>
        <h2>certificate Dapp</h2>
    
       <form>
            <form action="">
                <h3>Issue New certificate</h3>
                <table>
                    <tr>
                        <td>Select Course*<br>
                            <select>
                                <option>Certified Blockchain Associate</option>
                                <option>Cyber security</option>
                                <option>Electic</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            certificate ID*<br>
                            <input type="text" placeholder="Certificate ID" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Candidate name*<br>
                            <input type="text" placeholder="Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Grade*<br>
                            <select>
                                <option selected>S</option>
                                <option>A+</option>
                                <option>A</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Issue Date*<br>
                            <input type="date" value="date" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Issue Certificate">
                        </td>
                    </tr>
                </table>
            </form>
        </form>
    
    
</body>
</html>
