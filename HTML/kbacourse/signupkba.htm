    <center>
    <h2><font color="#bf01cb">Sign Up</font></h2>

            </td>
        </tr>
        <tr>

            <input type="password" required><br>

            <h4>Price:</h4>
            <select>
                <option value="Admin" selected>Admin</option>
            </select>

        </tr>
        <tr>
            <td>
                <input type="submit" value="Sign Up">
            </td>
        </tr>
        
    </table>
    
    
    <p>Already have an account?<a href="loginkba.htm">
        <font color="#bf01cb"></font>Login</a></p>
    </center>
